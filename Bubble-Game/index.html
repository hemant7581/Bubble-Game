<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBBLE GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="bar">
        <div class="top-bar">
          <h3>
            Hit
            <span class="show1" id="HitVal"></span>
          </h3>
          <h3>
            Time
            <span class="show2" id="timerVal"></span>
          </h3>
          <h3>
            Score
            <span class="show3" id="scoreVal">0</span>
          </h3>
        </div>
        <div class="bottom-bar">
          <div class="bubble">3</div>

        </div>
      </div>
    </div>



    <script src="Index.js"></script>
  </body>
</html>
